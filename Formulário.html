<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | GN </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(100, 76, 189), rgb(42, 25, 194));
        }
        .box{
         color: white;
         position:absolute;
         top:50%;
         left:50%;
         transform: translate(-50%, -50%);
         background-color: rgba(0, 0, 0, 0.8);
         padding: 20px;
         border-radius: 15px;
         width: 30%;

        }
        fieldset{
            border:2px solid dodgerblue;
        }
        legend{
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align:center;
            border-radius: 6px;
        }
        .inputBox{
            position:relative;
        }
        .inputUser{
            background:none;
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            color:white;
            font-size: 15px;
            width: 90%;
            letter-spacing: 1px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left:0px;
            pointer-events:none;
            transition: 0.3s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -18px;
            font-size: 15px;
            color:white;

        }
        #data_nascimento{
            border: none;
            padding: 4px;
            border-radius: 2px;
            outline-offset: 1px;
            font-size: 15px;
        }
        #submit{
            background-image: linear-gradient(to right, rgb(48, 8, 224), rgb(71, 5, 146));
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            font-size: 17px;
            color:white;
            cursor:pointer;
        }
        #submit:hover{
            background-image: linear-gradient(to right, rgb(26, 11, 156), rgb(59, 10, 122));
        }
    </style>
</head>
<body>
    <div class="box"
        <form action="">
            <fieldset>
                <legend><b> Formulário de Clientes </b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo*</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email*</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone*</label>
                </div>
                <p><b>Sexo:</b></p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br>
                <br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade:</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado:</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelInput">Endereço:</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
